# fly.toml app configuration file generated for second-brain on 2025-12-30T13:25:20-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'second-brain'
primary_region = 'yyz'
kill_signal = 'SIGTERM'

[build]
  args = { NEXT_PUBLIC_API_URL = "https://second-brain-backend.fly.dev" }

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
